<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <title>Bootstrap demo</title> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link href="css/toaster.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/61e466f6b8.js" crossorigin="anonymous"></script>
  <script src="js/jquery.js"></script>
  <script src="js/toaster.js"></script>

  <style>
    body {
      overflow-x: hidden;
    }

    .square-image {
      width: 100%;
      height: 0;
      padding-top: 100%;
      position: relative;
      overflow: hidden;
    }

    .square-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-like {
      bottom: 10px;
      left: 10px;
    }

    /* Optional: Adding some hover effects */
    .square-image:hover .post-like {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="w-100 position-relative">
    <i class="fa-solid fa-chevron-left py-3 px-3 position-absolute" onclick="back()" style="font-size: 25px;"
      aria-hidden="true"></i>
    <div class="w-100 text-center fw-bolder">
      <p class="p-3 mb-0">Community</p>
    </div>
  </div>
  <div class="container">
    <div class="w-100">
      <div class="d-flex flex-column align-items-center">
        <!-- á¹¬abs -->
        <div class="container">
          <ul class="nav nav-tabs row profile-tabs" id="myTab" role="tablist">
            <li class="col-6 nav-item px-0" role="presentation">
              <a class="nav-link text-center border-0 active" id="posts" data-bs-toggle="tab" href="#following"
                role="tab" aria-controls="following" aria-selected="true">Following</a>
            </li>
            <li class="col-6 nav-item px-0" role="presentation">
              <a class="nav-link text-center border-0" id="carousals" data-bs-toggle="tab" href="#followers" role="tab"
                aria-controls="followers" aria-selected="false">Followers</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="following" role="tabpanel" aria-labelledby="posts">
              <div class="row g-2" id="following-wrapper">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column fw-bolder"
                  style="height: 300px;font-size: 24px;">
                  <i class="fa-regular fa-image" style="font-size: 70px;margin-bottom: 20px;"></i>
                  <p>No following yet.</p>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="followers" role="tabpanel" aria-labelledby="carousals">
              <div class="row carousal-grid" id="followers-wrapper">
                <div class="col-12 d-flex justify-content-center align-items-center flex-column fw-bolder"
                  style="height: 300px;font-size: 24px;">
                  <i class="fa-regular fa-image" style="font-size: 70px;margin-bottom: 20px;"></i>
                  <p>No followers yet.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.col-lg-4 -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    function openImagePop() {
      const userId = localStorage.getItem("userId");

      if (!userId) {
        window.location.href = "./signIn.html";
        return;
      }

      const fetchFollowerDetails = (requestData, wrapperSelector) => {
        return $.ajax({
          url: 'https://2024api.icons4good.com/getFollowerDetails',
          data: JSON.stringify(requestData),
          contentType: "application/json",
          type: 'post',
        }).done(res => {
          if (res.statusCode) {
            const users = res?.result || [];
            if (users.length > 0) {
              const usersText = users.map(({ username, image, userid }) => `
                        <div class="col-4 pt-3 mt-0 position-relative" onclick="getUserDetails(${userid})">
                          <div class="square-image">
                            <img class="bd-placeholder-img rounded-circle w-100" src="${image || 'images/user.png'}" class="avatar">
                          </div>
                          <p class="text-center mt-2 mb-0"><small>${username}</small></p>
                        </div>
                    `).join('');
              $(wrapperSelector).html(usersText);
            }
          }
        }).fail(err => {
          toastr["error"](err?.responseJSON?.message);
        });
      };

      // const followersReq = { "followedby": userId };
      // const followingsReq = { "userid": userId };
      const followersReq = { "followedby": 1 };
      const followingsReq = { "userid": 1 };

      // Fetch followers and followings concurrently
      Promise.all([
        fetchFollowerDetails(followersReq, "#followers-wrapper"),
        fetchFollowerDetails(followingsReq, "#following-wrapper")
      ]).then(() => {
        console.log("Data fetched and displayed successfully.");
      }).catch(err => {
        console.error("Error fetching data:", err);
      });
    }

    openImagePop();

    function getUserDetails(id) {
      window.location.href = `profile.html?user=${id}`;
    }

    function back() {
      window.location.href = "profile.html";
    }
    
  </script>
</body>

</html>
