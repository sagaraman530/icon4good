  <script>
    // Utility function to get user ID from URL or localStorage
    function getUserId() {
      const url = new URL(window.location.href);
      return url.searchParams.get("user") || localStorage.getItem("userId");
    }

    // Initialize the userId and manage button states
    const userId = getUserId();
    if (userId) {
      document.getElementById("profile-btn").disabled = false;
      document.getElementById("like-btn").disabled = false;
    } else {
      document.getElementById("profile-btn").disabled = true;
      document.getElementById("like-btn").disabled = true;
      window.location.href = "./signIn_new.html";
    }

    // Function to handle AJAX requests
    function fetchData(url, reqData, successCallback) {
      $.ajax({
        url,
        data: JSON.stringify(reqData),
        async: false,
        contentType: "application/json",
        type: 'post',
        success: successCallback,
        error: function (err) {
          toastr["error"](err?.responseJSON?.message);
        },
      });
    }

    // Function to open image pop-up
    function openImagePop() {
      if (!userId) return;

      const req = { userid: userId };

      // Fetch user details
      fetchData('https://2024api.icons4good.com/getUserDetails', req, function (res) {
        if (!res.statusCode) return;

        const { details, detailsResponses } = res?.result || {};

        if (details) {
          $("#profile-img").attr("src", details?.userimage || "images/johnDeo.jpg");
          $("#profile-name").text(details?.name || "Anonymous");
          $("#profile-like").text(details?.likecnt || 0);
          $("#profile-follow").text(details?.followercnt || 0);

          const imageText = (detailsResponses || []).map(({ imagename, imagepath, likecnt }) => `
        <div class="col-4 px-0 position-relative" onclick="openImagePop(${imagename?.imageid || 0})">
          <div class="square-image">
            <img src="${imagepath || 'images/johnDeo.jpg'}" alt="${imagename || 'Image'}">
            <div class="border-0 bg-transparent d-flex align-items-center position-absolute post-like">
              <i class="fa-regular fa-heart p-1" aria-hidden="true"></i>
              <p class="fw-semibold mb-0 px-1">${likecnt}</p>
            </div>
          </div>
        </div>
      `).join('');

          $("#posts-wrapper").html(imageText);
        }
      });

      // Fetch carousel data
      fetchData('https://2024api.icons4good.com/getCarousel', req, function (res) {
        if (!res?.statusCode) return;

        const result = res?.result || [];
        if (!result.length) return;

        const carousalHtml = result.filter(el => el.status === "Active").map(el => {
          let carousalData;
          try {
            carousalData = JSON.parse(JSON.parse(el.searchresponse));
          } catch (error) {
            console.error("Error parsing search response:", error);
            return '';
          }

          if (!carousalData?.statusCode || !Array.isArray(carousalData.result)) return '';

          const carousalImages = carousalData.result.slice(0, 9).map(imgElement => `
        <div class="col-4 px-0 position-relative">
          <div class="square-image">
            <img class="w-100" src="${imgElement.imagepath}" alt="Image">
          </div>
        </div>
      `).join('');

          return `
        <div class="col-6 position-relative" onclick="openCarousal(${el.id})">
          <div class="row">${carousalImages}</div>
          <div class="row">
            <div class="col-12 px-0">
              <p class="text-center p-1 carousal-name">${el.carouselname}</p>
            </div>
          </div>
        </div>`;
        }).join('');

        $("#carousal-wrapper").html(carousalHtml);
      });
    }

    // Function to handle image upload
    function handleImageFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profile-img").src = e.target.result;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('image', file);

      $.ajax({
        url: `https://2024api.icons4good.com/addUserImage?userid=${userId}`,
        data: formData,
        async: false,
        contentType: false,
        processData: false,
        type: 'post',
        success: function (res) {
          toastr[res.statusCode ? "success" : "error"](res.message || "Image upload failed.");
        },
        error: function (err) {
          toastr["error"](err?.responseJSON?.message || "Image upload failed.");
        },
      });
    }

    // Event listeners and initial function calls
    document.getElementById('imageInput').onchange = function (event) {
      handleImageFile(event.target.files[0]);
    };

    openImagePop();

    function openCarousal(id) {
      window.location.href = `mosiac.html?caraousal=${id}`;
    }

    function back() {
      const url = new URL(window.location.href);
      window.location.href = url.searchParams.get("user") ? "./community.html" : "./";
    }

    function openCommunity() {
      window.location.href = "community.html";
    }
