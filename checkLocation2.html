  <body class="backCls" style="background-size: cover">

    <a-scene
      id="showScanner"
      mindar-image="imageTargetSrc: https://icons4good.com/images/FeatureImage/santorini.ar; maxTrack: 2;filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 3"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- <a-scene id="showScanner" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
      <a-assets>
        <!--<img id="card" src="/images/scanGoodsicon.png" /> -->
        <a-asset-item
          id="avatarModel"
          src="images/ModelImage/egg.glb"
        ></a-asset-item>
        <!-- <video id="avatarModel"  crossorigin="anonymous" autoplay muted loop="true" src="" playsinline></video> -->
        <!--<a-asset-item id="avatarModel" src="/images/scanGoodsicon.png"></a-asset-item> -->
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 10; far: 10000; objects: .clickable"
      ></a-camera>

      <!-- <a-entity mindar-image-target="targetIndex: 1">
       <a-plane src="#card" position="0 0 0" height="0.8" width="0.8" rotation="0 0 0"></a-plane>

        <a-plane src="#card" position="0 0 0" height="0.4" width="0.4" rotation="0 0 0"></a-plane>
      </a-entity> -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="vrmodel1"
          class="clickable viewForGlb"
          src="#avatarModel"
          rotation="0 0 0 "
          position="0 -0.15 0"
          scale="1 1 0.5"
          animation-mixer
        >
        </a-gltf-model>
        <!-- <a-video id="vrmodel1" class="clickable viewForPng" src="#avatarModel" position="0 0 0" scale="4 4 4" rotation="0 0 0" alpha-test  ></a-video>  -->

        <a-gltf-model
          id="vrmodel2"
          class="clickable viewForGlb"
          src="#avatarModel"
          rotation="0 0 0 "
          position="0 -0.15 0"
          scale="1 1 0.5"

        </a-gltf-model>
        <!-- <a-video id="vrmodel2" class="clickable viewForPng" src="#avatarModel" position="0 0 0" scale="0.7 1 1" rotation="0 0 0" alpha-test  ></a-video -->

        <a-gltf-model
          id="vrmodel3"
          class="clickable viewForGlb"
          src="#avatarModel"
          rotation="0 0 0 "
          position="0 -0.15 0"
          scale="1 1 0.5"
        >
        </a-gltf-model>
        <!-- <a-video id="vrmodel3" class="clickable viewForPng" src="#avatarModel" position="0 1 0" scale="0.7 1 1" rotation="0 0 0" alpha-test    ></a-video> -->
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <!-- <a-gltf-model id="vrmodel4" class="clickable viewForGlb"  src="#avatarModel"  rotation="0 0 0 "  position="0 1 0" scale="0.1 0.1 0.1" >  </a-gltf-model> -->
        <a-gltf-model
          id="vrmodel4"
          class="clickable viewForGlb"
          src="#avatarModel"
          rotation="0 0 0 "
          position="0 -0.15 0"
          scale="1 1 0.5"
        >
        </a-gltf-model>
        <!-- <a-video id="vrmodel4" class="clickable viewForPng" src="#avatarModel" position="0 1 0" scale="0.7 1 1" rotation="0 0 0" alpha-test   ></a-video> -->
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <!-- <a-gltf-model id="vrmodel5" class="clickable viewForGlb"  src="#avatarModel"  rotation="0 0 0 "  position="0 1 0" scale="0.1 0.1 0.1" >  </a-gltf-model> -->
        <a-gltf-model
          id="vrmodel5"
          class="clickable viewForGlb"
          src="#avatarModel"
          rotation="0 0 0 "
          position="0 -0.15 0"
          scale="1 1 0.5"
        >
        </a-gltf-model>
        <!-- <a-video id="vrmodel5" class="clickable viewForPng" src="#avatarModel" position="0 1 0" scale="0.7 1 1" rotation="0 0 0" alpha-test    ></a-video> -->
      </a-entity>
    </a-scene>

    <script>
      // Retrieve stored data once
      const storedData = JSON.parse(localStorage.getItem("storedData"));
      const name = storedData?.name;
      const modellink3dExt = storedData?.modelimagepath
        .match(/(.*)\.(.*)/)[2]
        ?.toLowerCase();

      // Add event listeners for multiple elements dynamically
      const vrModels = [
        "#vrmodel1",
        "#vrmodel2",
        "#vrmodel3",
        "#vrmodel4",
        "#vrmodel5",
      ];
      vrModels.forEach((selector) => {
        document.querySelector(selector).addEventListener("click", function () {
          alert("insidev1");
          location.replace("/mosiac.html?loc=" + name);
        });
      });

      // Add event listener for canvas after a delay
      $(document).ready(() => {
        setTimeout(() => {
          document
            .querySelector(".a-canvas")
            .addEventListener("click", function () {
              location.replace("/mosiac.html?loc=" + name);
            });
        }, 2000);
      });

      // Set attributes and styles based on storedData
      // $("#showScanner").attr(
      //   "mindar-image",
      //   `imageTargetSrc: ${storedData?.featurefilepath}; maxTrack: 2;filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 3`
      // );
      $("#showScanner").attr(
        "mindar-image",
        `imageTargetSrc: https://sagaraman530.github.io/icon4good/images/FeatureImage/santor.mind; maxTrack: 2;filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 3`
      );

      // $("#avatarModel").attr("src", storedData?.modelimagepath);
      $("#avatarModel").attr(
        "src",
        "https://sagaraman530.github.io/icon4good/images/ModelImage/egg.glb"
      );

      $(".backCls").css("background-image", `url(${storedData?.bgimg})`);

      // Handle 3D model extension cases
      if (modellink3dExt === "glb") {
        // Handle GLB-specific logic here
      } else {
        // Handle non-GLB logic here
      }
    </script>
  </body>
</html>
